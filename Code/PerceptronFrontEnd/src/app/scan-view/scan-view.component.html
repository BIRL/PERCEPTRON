<div style="width:90%; min-width: 600px; margin:0 auto;">
  <mat-card>
    <h4 style="text-align:center; font-family: Roboto, Arial, sans-serif; font-weight:bold; margin:0 auto;">Protein
      Spectral Matches</h4>
  </mat-card>
  <br>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div style="height:10px;font-size:1px;">&nbsp;</div>

  <label style="padding-right:15px;"></label>
  <button mat-raised-button matTooltip="Click to Download Results" type="submit"
    style="background-color: #201a93; color:aliceblue" class="ui button" (click)=download()>Results Download</button>

  <div style="height:50px;font-size:1px;">&nbsp;&nbsp;&nbsp;&nbsp;</div>


 




  <div>
    <label style="color:blue;">Note that proteins have canonical sequences (<a
        href="https://www.uniprot.org/help/canonical_and_isoforms">link</a>). </label>
  </div>

  <div class="example-container mat-elevation-z8">


    <mat-table [dataSource]="dataSource" matSort>

      <!-- Serial Column -->
      <ng-container matColumnDef="serial">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Sr. #
        </mat-header-cell>
        <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.serial}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> File Name
        </mat-header-cell>
        <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Protein ID
        </mat-header-cell>
        <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size: 15px;"> Protein Score
        </mat-header-cell>
        <mat-cell matTooltip="{{row.score}}" style=" font-size:15px;" *matCellDef="let row"> {{row.score.toFixed(4)}}
        </mat-cell>
      </ng-container>

      <!-- Molecular Weight Column -->
      <ng-container matColumnDef="molW">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size: 15px;"> Molecular
          Weight </mat-header-cell>
        <mat-cell matTooltip="{{row.molW}}" style=" font-size:15px;" *matCellDef="let row"> {{row.molW.toFixed(4)}}
        </mat-cell>
      </ng-container>

      <!-- Truncation Column -->
      <!-- <ng-container matColumnDef="truncation">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Truncation </mat-header-cell>
          <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.truncation}} </mat-cell>
        </ng-container> -->

      <!-- # of Frags Column -->
      <!-- <ng-container matColumnDef="frags">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size: 15px;"> Spectral Matches </mat-header-cell>
          <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.frags}} </mat-cell>
        </ng-container> -->

      <!-- # of Modification Column -->
      <!-- <ng-container matColumnDef="mods">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size: 15px;"> No. of Modifications </mat-header-cell>
          <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.mods}} </mat-cell>
        </ng-container> -->
      <!-- # of Modification Column -->
      <!-- <ng-container matColumnDef="mix">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Total Search Time </mat-header-cell>
      <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.mix}} </mat-cell>
    </ng-container> -->

      <!-- FileId Column -->
      <ng-container matColumnDef="fileId">
        <mat-header-cell [style.display]="'none'" *matHeaderCellDef mat-sort-header
          style="font-weight: bolder; font-size:15px;">
          File ID </mat-header-cell>
        <mat-cell [style.display]="'none'" *matCellDef="let row"> {{row.fileId}} </mat-cell>
      </ng-container>

      <!-- <ng-container matColumnDef="fileId">
          <mat-header-cell [style.display]="'none'" *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;">
            File ID </mat-header-cell>
          <mat-cell [style.display]="'none'" *matCellDef="let row"> {{row.fileId}} </mat-cell>
        </ng-container> -->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <br />


  <label style="color:red;">* Click on the table row for corresponding candidate proteins list. </label>


</div>
