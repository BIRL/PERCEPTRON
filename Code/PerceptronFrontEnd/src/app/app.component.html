<mat-toolbar role="header" style="top:0; left:0;  width: 100% !important; background-color: #212121; position:fixed; height:auto; padding-top:5px; padding-bottom:5px;  z-index: 2; ">
  <button matTooltip="Menu" type = "button" matTooltipPosition="before" [disabled] = "menubutton" id = "menubutton"  name="menubutton" mat-icon-button (click)="sidenav.toggle()">
    <i class="material-icons orange600 md-36">dehaze</i>
  </button>
  <span class="icon-spacer"></span>  <span class="icon-spacer"></span>
  <button mat-button style=" width: 200px; display: flex; align-items: center; justify-content:space-around; background-color:#212121; font-family: Roboto, Arial, sans-serif; font-weight:600px; color:white;"
    (click)="perceptron()"><img style=" min-width: 200;" src ="assets/images/fhh1.png" width="200" height="200">
    <!-- <label style = "font-family: Roboto, Arial, sans-serif;  font-size:20px; font-weight: 600; letter-spacing: 2px; color: whitesmoke;">PERCEPTRON</label> -->

  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;



  
  <span class="icon-spacer"></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class='okay'  matTooltip="Login to access the complete set of features"  *ngIf="!disabled" (click) = "login()"    matTooltipPosition="before"  style = "margin-right:0.5px; color:aliceblue" >Log in</button>  
      
  

  <span class="icon-spacer"></span>
  
  <button mat-button style="width:150px;" [matMenuTriggerFor]="menu" mat-icon-button matTooltip="Settings" matTooltipPosition="before"   *ngIf="!disabled1" >
      <label style="padding:7px 0px; float:left;color:white;font-weight: bold;font-size: medium;">Hi {{logged_in_user}}</label>  <mat-icon class="orange600">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item style="height:30px; line-height:30px;" (click)="setting()">Settings</button>
      <button mat-menu-item style="height:30px; line-height:30px;" (click)="account()">Log out</button>
    </mat-menu>
    
  <span class="icon-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container" style="height:100vh;  padding-top:60px;">

          <svg style="width:24px;height:24px;" viewBox="0 0 24 24">
              <path fill="#684970" d="M17,12V3A1,1 0 0,0 16,2H3A1,1 0 0,0 2,3V17L6,13H16A1,1 0 0,0 17,12M21,6H19V15H6V17A1,1 0 0,0 7,18H18L22,22V7A1,1 0 0,0 21,6Z" />

          <label style="display:inline-block;  color:#212121;cursor:pointer; font-size:15px; letter-spacing:0px; font-weight:500; font-family: Roboto, Arial, sans-serif; padding-left: 15px;">About PERCEPTRON</label>
  
        </button>
    
        <div style="height:10px;font-size:1px;">&nbsp;</div>
