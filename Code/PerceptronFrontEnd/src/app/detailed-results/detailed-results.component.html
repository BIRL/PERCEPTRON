<div id="top" style="width:90%; min-width: 600px; margin:0 auto;">

  <mat-card>
    <h4 style="text-align:center; font-family: Roboto, Arial, sans-serif; font-weight:bold; margin:0 auto;">Detailed
      Protein Hit View</h4>
  </mat-card>
  <br>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header style="background-color:rgba(0,0,0,.1); color:Black;">
      <mat-panel-title style="font-size:large; font-weight: bold; color:Black;">
        User Search Parameters
      </mat-panel-title>
    </mat-expansion-panel-header>

    <!-- Row 1 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Search Title: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="SearchTitle"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <!-- Include Uniprot Link -->
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein Database: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="ProteinDB"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Mass Mode: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="MassMode"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 2 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein Mass Tolerance: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="protTol"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Tune Mass: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Tuner"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Peptide Tolerance: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="peptol"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 3 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Fragmentation Type: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="FragType"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Special Ions: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="SI"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">PST Filter: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="PST"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 4 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">PST Length: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="PSTLen"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Blind PTM: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="BPTMs"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Terminal Modifications: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="TermMods"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Intact Protein Mass %: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Slider1"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">PST %: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Slider2"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Spectral Comparison %: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Slider3"></label>
        </div>
      </mat-grid-tile>
      
    </mat-grid-list>
    <mat-grid-list cols="8" rowHeight="60px">
        <mat-grid-tile colspan="1" rowspan="1">
            <div style="padding-left:5px; width:100%">
              <label style="font-weight:bold;">FDR Cut-off %: </label>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1">
            <div style="padding-left:5px; width:100%">
              <label style="font-size:15px;" id="FdrCutOff"></label>
            </div>
          </mat-grid-tile>
    </mat-grid-list>


  </mat-expansion-panel>
  <br>

  <mat-card>
    <h5 style="padding:0px; font-weight:bold; font-family: roboto, arial, sans-serif;">General Results</h5>

    <!-- Row 1 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein Rank: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="ProteinRank"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <!-- Include Uniprot Link -->
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein ID: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%; ">

          <a href={{constant}}><label style="color:rgba(65, 131, 253, 0.959); font-size:15px; cursor:pointer"
              id="ProteinID"></label></a>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein Name: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="ProteinName"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 2 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Protein Score: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="ProteinScore"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Molecular Weight: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="MolW"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;"># Matched Fragments: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="MatchedFrags"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 3 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Terminal Modification: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="TermMod"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Truncation: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Truncation"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;"># Modifications: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="Mods"></label>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
    
  </mat-card>

  <br />
  <div>
    <label style="color:red;">* Click on the Protein ID to access its information. </label>
    <label style="color:blue;">Note that proteins have canonical sequences (<a
        href="https://www.uniprot.org/help/canonical_and_isoforms">link</a>). </label>
  </div>
  <br>
  <mat-card>
    <h5 style="padding:0px; font-weight:bold; font-family: roboto, arial, sans-serif; display:inline-block;">Protein
      Search Time </h5>&nbsp;
    <p style="display:inline-block;">(in Seconds)</p>
    <!-- Row 1 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Total Time: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="totalTime"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Molecular Weight Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="MWModule"></label>
        </div>
      </mat-grid-tile>


      <!-- <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Molecular Weight Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          N/A
        </div>
      </mat-grid-tile> -->

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Peptide Sequence Tag Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="PSTModule"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Row 2 -->
    <mat-grid-list cols="8" rowHeight="60px">
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Spectral Comparison Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="InsilicoModule"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Post-Translational Modification Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="PTMModule"></label>
        </div>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-weight:bold;">Truncation Module: </label>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <div style="padding-left:5px; width:100%">
          <label style="font-size:15px;" id="TruncationModule"></label>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <br />
  <mat-card>
    <mat-grid-list cols="11" rowHeight="100px">
        <div style="padding-left:5px; width:100%">
            <label style="font-weight:bold; font-size:18px;">Protein Sequence </label>
          </div>
      <mat-grid-tile colspan="9">
        <label style="font-size:15px; word-wrap: break-word" id="sequence"></label>
      </mat-grid-tile>

      <!-- <mat-grid-tile></mat-grid-tile> -->

      <mat-grid-tile colspan="2">
        <button mat-raised-button matTooltip="Click to Visualize Your Results " class="button-sumbit"
        matTooltipPosition="after" (click)="getResultsView()" style="font-size: 18px; padding: 5px 5px; background-color: #201a93; color:aliceblue"
        class="ui button">Detailed Visualization</button>
      </mat-grid-tile>
    </mat-grid-list>
   
   
  </mat-card>
  <br />

  <!-- <mat-card>
    <label style="font-size:15px;" id="sequence"></label>
  </mat-card>
  <br />

  <button mat-raised-button matTooltip="Click to Visualize Your Results " class="button-sumbit"
    matTooltipPosition="after" (click)="getResultsView()" style="background-color: #201a93; color:aliceblue"
    class="ui button">Results Visualization</button> -->

</div>
