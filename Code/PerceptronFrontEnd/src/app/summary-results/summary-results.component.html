<div id="top"  style="width:90%; min-width: 600px; margin:0 auto;">
    <mat-card>
      <h4 style="text-align:center; font-family: Roboto, Arial, sans-serif; font-weight:bold; margin:0 auto;">Summary Results View</h4>
    </mat-card>
    <br>
    <div class="example-header">
      <mat-form-field>
        <input matInput style="font-size:18px" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <div class="example-container mat-elevation-z8">
  
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Serial Column -->
        <ng-container matColumnDef="rank">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Protein Rank </mat-header-cell>
          <mat-cell style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.rank}} </mat-cell>
        </ng-container>
  
        <!-- Name Column -->
        <!-- <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Protein Name </mat-header-cell>
          <mat-cell style=" font-size:15px;" *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container> -->
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Protein ID </mat-header-cell>
          <mat-cell style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>
  
        <!-- Molecular Weight Column -->
        <ng-container matColumnDef="molW">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Molecular Weight </mat-header-cell>
          <mat-cell matTooltip="{{row.molW
          }}" style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.molW.toFixed(4)}} </mat-cell>
        </ng-container>
  
        <!-- Terminal Modification Column -->
        <ng-container matColumnDef="term">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Terminal Modification </mat-header-cell>
          <mat-cell style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.term}} </mat-cell>
        </ng-container>
  
        <!-- # of Modification Column -->
        <ng-container matColumnDef="mods">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> No. of PTM(s) </mat-header-cell>
          <mat-cell style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.mods}} </mat-cell>
        </ng-container>
  
        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;"> Protein Score </mat-header-cell>
          <mat-cell matTooltip="{{row.score}}"  style="cursor: pointer; font-size:15px;" *matCellDef="let row"> {{row.score.toFixed(5)}} </mat-cell>
        </ng-container>
  
        <!-- ResID Column -->
        <ng-container matColumnDef="resId">
          <mat-header-cell [style.display]="'none'" *matHeaderCellDef mat-sort-header style="font-weight: bolder; font-size:15px;">
          Result ID </mat-header-cell>
          <mat-cell [style.display]="'none'" *matCellDef="let row"> {{row.resId}} </mat-cell>
        </ng-container>
  
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)">
        </mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
    </div>
    <br/>
    <label style="color:red;">* Click on the table row for corrsponding detailed results. </label>
  </div>
