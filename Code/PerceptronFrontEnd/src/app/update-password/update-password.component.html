<div style="width:20%; min-width:350px; margin:0 auto;">
    <mat-card style="width:100%;">
      <mat-card-content>
  
        <mat-card-header style="padding:0px; width:100%;">
          <div style="padding:0px; width:100%;">
            <br>
            <h3 style="padding:0px; width:100%;">Update Password</h3>
            <span style="font-size:11px; color:red;">minimum 8 characters*</span>
          </div>
        </mat-card-header>
        <br>
  
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
  
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your password" (ngModel)="password" name="password" [type]="hide ? 'password' : 'text'" required minlength="8">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm password" (ngModel)="confirm_password" name="confirm_password" [type]="hide ? 'password' : 'text'" required  minlength="8">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
  
          <button mat-raised-button type="submit" [disabled]="!formData.valid" color="primary">Update Password</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
