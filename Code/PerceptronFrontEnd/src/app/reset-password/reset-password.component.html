<div style="width:20%; min-width:350px; margin:0 auto;">
    <mat-card style="width:100%;">
      <mat-card-content>
  
        <mat-card-header style="padding:0px; width:100%;">
          <div style="padding:0px; width:100%;">
            <a routerLink="/login" id="goback" style="color:#5C6BC0">Go back</a>
            <br>
            <br>
            <h3 style="padding:0px; width:100%;">Reset Password</h3>
          </div>
        </mat-card-header>
        <br>
  
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
  
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Enter your email" type="email" (ngModel)="email" name="email" required>
            <mat-error *ngIf="email.invalid">
              {{getErrorMessage()}}
            </mat-error>
          </mat-form-field>
  
  
          <button mat-raised-button type="submit" [disabled]="!formData.valid" color="primary">Reset</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
